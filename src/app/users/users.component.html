<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Gerenciando Usuários</h1>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5 [ngStyle]="{'display': editedUser == false ? 'block' : 'none'}">Cadastre um novo usuário</h5>
            <h5 [ngStyle]="{'display': !editedUser == false ? 'block' : 'none'}">Atualize os dados do usuário</h5>
            <form class="row g-3" [formGroup]="crudFormUser" (ngSubmit)="onSubmit()"  style="max-width: 90%;">
                <input type="hidden" id="id" value="{{this.editedUser.id}}" formControlName="id" name="id" />

                <div class="col-md-12">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" value="{{this.editedUser.name}}" formControlName="name"  class="form-control" id="name">
                </div>

                <div class="col-md-8">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" value="{{this.editedUser.email}}"  formControlName="email" class="form-control" id="email">
                </div>

                <div class="col-md-4">
                    <label for="password" class="form-label">Senha: </label>
                    <input type="text" value="{{this.editedUser.password}}"  formControlName="password" class="form-control" id="password">
                </div>

                <div class="col-12">
                    <input type="hidden" id="action" name="action" value="{{this.editedUser==false ? 'new' : 'edit'}}" />
                    <button type="submit" class="btn btn-primary" style="float:left; margin-right:10px;">
                        <span [style]="{display: this.editedUser==false ? 'block' : 'none'}">Inserir</span>
                        <span [style]="{display: !this.editedUser==false ? 'block' : 'none'}">Atualizar</span>
                    </button>
                    <button type="button" class="btn btn-secondary float-left" [style]="{display: !this.editedUser==false ? 'block' : 'none'}" (click)="this.editedUser=false;">
                        Cancelar
                    </button>
                </div>
            </form>

        </div>
        <div class="col">
            <h5>Todos os useros registrados:</h5>
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th width="5%" scope="col" style="text-align: center !important;">#</th>
                    <th width="40%" scope="col">Nome</th>
                    <th width="45%" scope="col">Email</th>
                    <th width="10%" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                    <td (click)="getUser(user.id);" style="cursor: pointer;" align="center">{{user.id}}</td>
                    <td (click)="getUser(user.id);" style="cursor: pointer;">{{user.name}}</td>
                    <td (click)="getUser(user.id);" style="cursor: pointer;">{{user.email}}</td>
                    <td><a (click)="deleteUser(user.id)" class="text-danger">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
