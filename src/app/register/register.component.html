<div id="ctn-register" class="shadow p-3 mb-5 bg-body rounded-3 bg-light">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
            <label for="name">Nome</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="name" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
            </div>
        </div>
        <div class="form-group mb-6">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email é obrigatório</div>
            </div>
        </div>
        <div class="form-group mb-6">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                <div *ngIf="f.password.errors.minlength">Senha deve ter pelo menos 6 caracter</div>
            </div>
        </div>
        <div class="form-group">
            <br />
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Registrar
            </button>
            <a routerLink="/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
