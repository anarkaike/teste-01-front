<div id="ctn-login" class="shadow p-3 mb-5 bg-body rounded-3 bg-light">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" id="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Logar
        </button>
        <a routerLink="/register" class="btn btn-link">Registrar</a>
    </form>
</div>
